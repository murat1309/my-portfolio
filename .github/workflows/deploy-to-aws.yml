name: Deploy Next.js to AWS S3 & CloudFront

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Ortam tanımı ekleyebilirsiniz

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Next.js için önerilen Node.js versiyonu

      - name: Install Dependencies
        run: npm ci # next.js projelerinde 'npm ci' kullanmak daha tutarlıdır

      - name: Build Next.js Project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./out s3://${{ vars.S3_BUCKET_NAME }} --delete # vars.S3_BUCKET_NAME kullanacağız

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" 